<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>
        <marquee direction="right ">Latest song track</marquee>
    </h1>
    <br><br>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="songList">
            <div>
                <div class="songItem">
                    <img src="halka halka.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Halka Halka</span>
                    <span class="songlistplay"><span class="timestamp"><i id="0"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="Tera naam.jpg" class="img-thumbnail" alt=" 2">
                    <span class="songName"> Tera Naam </span>
                    <span class="songlistplay"><span class="timestamp"><i id="1"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="Tera Ghata.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Tera Ghata</span>
                    <span class="songlistplay"><span class="timestamp"><i id="2"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="hawieyan.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Hawayein </span>
                    <span class="songlistplay"><span class="timestamp"><i id="3"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="tnj.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Tom and Jerry </span>
                    <span class="songlistplay"><span class="timestamp"><i id="4"
                                class="far  songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="tera yaar hu mai.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Tera yaar hoon mai </span>
                    <span class="songlistplay"><span class="timestamp"><i id="5"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="feelings.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Feelings </span>
                    <span class="songlistplay"><span class="timestamp"><i id="6"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="saude bazi.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Saude bazi </span>
                    <span class="songlistplay"><span class="timestamp"><i id="7"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div><br><br>
                <div class="songItem">
                    <img src="Raabta.jpg" class="img-thumbnail" alt=" 1">
                    <span class="songName"> Rabbta </span>
                    <span class="songlistplay"><span class="timestamp"><i id="8"
                                class="far songItemPlay fa-3x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class=" bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4a22909597.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
